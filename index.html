<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Double J Carpentry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#C75B12', // Forest orange
              dark: '#A94B0F'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .fade-section {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .fade-section.visible {
      opacity: 1;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay.active {
      display: flex;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
    }
    .gallery-nav {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      color: white;
      font-size: 2rem;
      user-select: none;
    }
    .gallery-nav span {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-semibold text-primary">Double J Carpentry</div>
      <nav class="space-x-6 text-sm font-medium text-gray-700 hidden md:block">
        <a href="#home" class="hover:text-primary">Home</a>
        <a href="#about" class="hover:text-primary">About</a>
        <a href="#services" class="hover:text-primary">Services</a>
        <a href="#testimonials" class="hover:text-primary">Testimonials</a>
        <a href="#gallery" class="hover:text-primary">Gallery</a>
        <a href="#contact" class="hover:text-primary">Contact</a>
      </nav>
    </div>
  </header>  <!-- Other sections ... -->  <!-- Gallery -->  <section id="gallery" class="max-w-6xl mx-auto px-4 py-20 fade-section">
    <h2 class="text-3xl font-semibold text-center mb-10 text-primary">Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="Screenshot_20250616_194503_Chrome.jpg" alt="Project" class="cursor-pointer rounded-lg shadow-md" onclick="openGallery(0)" />
    </div>
  </section>  <div id="imageOverlay" class="overlay" onclick="closeGallery(event)">
    <img id="overlayImage" src="" alt="Full Image">
    <div class="gallery-nav">
      <span onclick="event.stopPropagation(); prevImage();">&#8592;</span>
      <span onclick="event.stopPropagation(); nextImage();">&#8594;</span>
    </div>
  </div>  <!-- Footer -->  <footer class="bg-gray-800 text-white py-6 text-center text-sm">
    &copy; 2025 Double J Carpentry. All rights reserved.
  </footer>  <script>
    const faders = document.querySelectorAll('.fade-section');

    const appearOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, appearOptions);

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });

    const images = [
      'Screenshot_20250616_194503_Chrome.jpg'
    ];
    let currentImage = 0;

    function openGallery(index) {
      currentImage = index;
      document.getElementById('overlayImage').src = images[currentImage];
      document.getElementById('imageOverlay').classList.add('active');
    }

    function closeGallery(event) {
      if (event.target.id === 'imageOverlay') {
        document.getElementById('imageOverlay').classList.remove('active');
      }
    }

    function nextImage() {
      currentImage = (currentImage + 1) % images.length;
      document.getElementById('overlayImage').src = images[currentImage];
    }

    function prevImage() {
      currentImage = (currentImage - 1 + images.length) % images.length;
      document.getElementById('overlayImage').src = images[currentImage];
    }

    // Touch swipe support for mobile
    let touchStartX = 0;
    document.getElementById('imageOverlay').addEventListener('touchstart', function (e) {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.getElementById('imageOverlay').addEventListener('touchend', function (e) {
      let touchEndX = e.changedTouches[0].screenX;
      if (touchEndX < touchStartX - 50) {
        nextImage();
      } else if (touchEndX > touchStartX + 50) {
        prevImage();
      }
    });
  </script></body>
</html>
